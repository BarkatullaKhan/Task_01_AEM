<meta data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-call="${clientlib.all @ categories='aemApp.client'}" data-sly-unwrap>
</meta>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div data-sly-use.coffeCardModel="aemApp.core.models.CoffeeCardModel"></div>
<h1 data-sly-test="${!coffeCardModel.coffees}">Add Coffes Here</h1>

<!-- <div data-sly-list.coffeItems="${coffeCardModel.coffees}"></div> -->
<h2 data-sly-test.greaterThanOne=" ${coffeCardModel.coffees.size > 1}" class="text-center">${coffeCardModel.coffees.size} Coffees</h2>
<h2 data-sly-test=" ${!greaterThanOne}" class="text-center">${coffeCardModel.coffees.size} Coffee</h2>



<div data-sly-list.coffe="${coffeCardModel.coffees}" class="row d-flex justify-content-center" >


    <a href="${coffe.pageLink}"  class="mx-5 my-4" style="width: 18rem; height: fit-content; text-decoration: none; ">
     <div class="card"  style="width: 18rem;min-height: 30rem; max-height: fit-content;">
       <img class="card-img-top " src="${coffe.coffeeImg}" alt="Card image cap" style="height: 15rem;">
       <div class="card-body text-center" style="background-color:#FAF7F5 ;">
         <h5 class="card-title" style="color: rgb(0,117,132);">${coffe.roasterName}</h5>
         <h3 class="card-title" style="color: #2B2B2D;">${coffe.itemName}</h3>
         <p class="card-text" style="color: #2B2B2D;">${coffe.description}</p>
         <h4 style="color: #A25E41;">$ ${coffe.itemPrice}</h4>
       </div>
     </div>
    </a>
 
</div>
